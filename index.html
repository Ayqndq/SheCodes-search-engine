<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details" id="current-details">
              <span id="current-date"></span>,
              <span id="weather-description">Cloudy</span><br />
              Humidity: <strong id="humidity">--%</strong>, Wind:
              <strong id="wind">-- km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="weather-icon">☀️</span>
            <span class="current-temperature-value" id="current-temperature"
              >--</span
            >
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Ayqndq" target="_blank">Ayanda</a> and is
          <a
            href="https://codesandbox.io/p/github/Ayqndq/Weather-challange"
            target="_blank"
            >on GitHub</a
          >
          and
          <a
            href="https://68b369dbd6dac46cb1705a31--illustrious-chimera-bffcd1.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
